<!DOCTYPE html>

<html>
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>SignUp/Login</title>
        
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="resources/css/style.css" rel="stylesheet" type="text/css">
        <script src="resources/js/jquery-3.1.1.min.js" type="text/javascript"> </script>
        <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"> </script>
        <script src="resources/js/script.js" type="text/javascript"></script>
        
    </head>
    <body>
        
        <!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        
        <img src="resources/images/logoBK.png" alt="logo" class="logo img-responsive" width="30px" height="45px">
        <div class="navbar-header">
            
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navCollapse" >
                
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <a class="navbar-brand" href="/">BK Auction</a>
        </div>
        <ul class="nav navbar-nav navbar-collapse collapse navCollapse">
            <li><a href="#">About</a></li>
            <li><a href="#">Help & Contact</a></li>
        </ul>
        <form class="navbar-form navbar-left navbar-collapse collapse navCollapse">
            <div class="input-group">
                <input type="text" class="form-control" id="searchText" placeholder="Search">
                <div class="input-group-btn" onclick="return searchText()">
                    <button class="btn btn-default">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Nav right -->
            <ul class="nav navbar-nav navbar-right navbar-collapse collapse navCollapse">
                <li style="display:<%if(login) {%> none <%}%>"><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li style="display:<%if(login) {%> none <%}%>"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li style="display:<%if(!login) {%> none <%}%>"><a href="/userInfo">Hi: <%-username%></a></li>
                <li class="dropdown" style="display:<%if(!login) {%> none <%}%>"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> My Account<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a class="glyphicon glyphicon-open" href="/sellNewProduct"> SellNewProduct</a></li>
                        <li><a class="glyphicon glyphicon-cog" href="/userInfo"> PersonalSetting</a></li>
                        <li><a class="glyphicon glyphicon-tag" href="/manageSales"> ManageSales</a></li>
                        <li><a class="glyphicon glyphicon-shopping-cart" href="/managePurchases"> ManagePurchases</a></li>
                        <li id="logout1"><a class="glyphicon glyphicon-log-out" href="/api/user/logout"> LogOut</a></li>
                    </ul>
                </li>
            </ul>

        <!-- End nav right -->

    </div>
</nav>
<!-- End header -->


        <!-- Sign Up/Login Tab -->
        <div id="signupLoginTab" class="well">
            <ul class="nav nav-tabs nav-pills nav-justified">
                <li class="signupTab active"><a data-toggle="tab" href="#signup">Sign Up</a></li>
                <li class="loginTab" ><a data-toggle="tab" href="#login">Login</a></li>
            </ul>
            <div class="tab-content">
                <div id="signup" class="signupTab tab-pane fade in active">
                    <form action="/api/user/createUser" method="POST" role="form">
                        
                        <br> <br>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="su-yourname" placeholder="Your username" required="required" name="username">
                        </div>
                        <div class="form-group">
                            <label >Email</label>
                            <input type="email" class="form-control" id="su-email" placeholder="Your Email" required="required" name="email">
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control" id="su-password" placeholder="Password" required="required" name="password">
                        </div>
                        <div class="form-group">
                            <label >Phone number</label>
                            <input type="number" min='0' class="form-control" id="su-phone" placeholder="Phone number" required="required" name="phone">
                        </div>
                        <button id="registerBtn" type="submit" class="btn btn-success" >Register</button>
                    </form>
                </div> 

                <div id="login" class=" loginTab tab-pane fade">
                    <br> <br>
                    <form action="/api/user/login" method="POST" role="form">
                        
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" class="form-control" id="" placeholder="Your username" required="required" name="username">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="" placeholder="Password" required="required" name="password">
                        </div>
                        <br>
                        <button id="loginBtn" type="submit" class="btn btn-success">Log In</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Tab -->
    </body>


        <script>
            $('#signup').removeClass("in");
            $('#login').addClass("in");
            $('.signupTab').removeClass("active");
            $('.loginTab').addClass("active");
        </script>


</html>
